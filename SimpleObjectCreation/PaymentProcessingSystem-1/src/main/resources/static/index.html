<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment Portal</title>

<style>
body {
    margin:0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #8a2be2, #7b68ee); /* soft purple gradient */
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding-top:50px;
    height:100vh;
}

.container {
    width:420px;
    padding:40px;
    background: rgba(255, 255, 255, 0.9); /* slightly transparent white box */
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
    border:2px solid #d1d1d1;
    text-align:left;
    color:#2b2b2b;
}

h1 {
    margin-bottom:15px;
    font-size:28px;
    font-weight:bold;
    color:#4B0082; /* deep purple for heading */
    text-align:center;
}

.input-row {
    display: flex;
    flex-direction: column;   /* NEW */
    gap: 20px;
    margin: 20px 0;
}

.input-row div {
    flex:1;
    display:flex;
    flex-direction:column;
}
input, select {
    padding:12px;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:16px;
}

.button-row {
    display:flex;
    gap:15px;
    margin-top:20px;
}
button {
    flex:1;
    padding:14px;
    border:none;
    border-radius:12px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    color:#fff;
    background: linear-gradient(135deg,#6a11cb,#2575fc);
    transition:0.3s;
}
button:hover {
    background: linear-gradient(135deg,#8e54e9,#4776e6);
}

#outputBox {
    margin-top:25px;
    padding:20px;
    border-radius:18px;
    background-color: #ffe6e6; /* soft pink output box */
    color:#800000;
    font-size:18px;
    font-weight:700;
    text-align:center;
    border:2px solid #ff4d4d;
    display:none;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
}
</style>
</head>

<body>
<div class="container">
    <h1>ðŸ’³ Payment Portal</h1>
    <p style="text-align:center; margin-bottom:20px;">Select method & make secure payment</p>

    <div class="input-row">
        <div>
            <label>Enter Amount</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>
        <div>
            <label>Select Method</label>
            <select id="method">
                <option value="Credit Card">Credit Card</option>
                <option value="UPI">UPI</option>
                <option value="Net Banking">Net Banking</option>
            </select>
        </div>
    </div>

    <div class="button-row">
        <button onclick="makePayment()">Make Payment</button>
    </div>

    <div id="outputBox"></div>
</div>

<script>
function makePayment() {
    let amount = document.getElementById("amount").value.trim();
    let method = document.getElementById("method").value;

    if (!amount || Number(amount) <= 0) {
        alert("Please enter a valid amount!");
        return;
    }

    let message = `Payment of â‚¹${amount} done successfully using ${method}!`;
    let box = document.getElementById("outputBox");
    box.innerText = message;
    box.style.display = "block";
}
</script>
</body>
</html>
